server.port=1337

#DB LOCATION
spring.datasource.url=jdbc:mysql://localhost/network_db?useSSL=false&serverTimezone=Australia/Melbourne&useLegacyDatetimeCode=false

#DB USERNAME AND PASSWORD DETAILS
spring.datasource.username=networkHost
spring.datasource.password=hostPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=5000

# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

# Liquibase Changelog
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

